- name: Create Directories
  when: inventory_hostname in groups['fmw']
  become: yes
  become_user: root
  file:
    state: directory
    path: "{{ STAGE_DIR }}"
    owner: "{{ install_user }}"
    group: "{{ install_group }}"
    mode: 0755

- name: Copy kill java processes script to Stage directory
  when: inventory_hostname in groups['fmw']
  become: yes
  become_user: "{{ install_user }}"
  copy:
    src: gkill
    dest: "{{ STAGE_DIR }}/gkill"
    owner: "{{ install_user }}"
    group: "{{ install_group }}"
    mode: 0755

