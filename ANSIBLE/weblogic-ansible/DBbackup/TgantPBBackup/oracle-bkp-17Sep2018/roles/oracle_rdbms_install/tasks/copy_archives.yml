---

- name: create the oracle installer directory to the oracle user
  file:
    group: "{{ oracle_group }}"
    owner: "{{ oracle_user }}"
    path: "{{ oracle_tmp }}/database"
    state: directory
    recurse: yes

- name: check for the marker
  stat:
    path: "{{ oracle_tmp }}/database/copied"
  register: unzipped
  ignore_errors: yes

- name: unzip installer
  unarchive: 
    src: "{{ item.image }}" 
    dest: "{{ oracle_tmp }}" 
    remote_src: yes 
    keep_newer: true
    validate_certs: no
  when: item.version == oracle_version and unzipped.stat.exists == false
  with_items: "{{ oracle_images }}"
  
- name: place a marker for the completion
  file:
    path: "{{ oracle_tmp }}/database/copied"
    state: touch
  when: unzipped.stat.exists == false