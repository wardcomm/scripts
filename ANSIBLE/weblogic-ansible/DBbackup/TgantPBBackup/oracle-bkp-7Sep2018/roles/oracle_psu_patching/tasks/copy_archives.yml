---

- name: create the pstage directory to the oracle user
  file:
    group: "{{ oracle_group }}"
    owner: "{{ oracle_user }}"
    path: "{{ pstage }}"
    state: directory
    recurse: yes

- name: unzip patch
  become_user: "{{ oracle_user }}"
  unarchive: 
    src: "{{ oracle_installer_path }}/{{ patch_file }}" 
    dest: "{{ pstage }}" 
    remote_src: yes 
    keep_newer: true 