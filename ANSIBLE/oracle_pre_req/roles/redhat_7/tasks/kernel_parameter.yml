---
  - name: Add or modify nproc soft limit for the user oracle
    pam_limits:
      domain: oracle
      limit_type: soft
      limit_item: nproc
      value: 4096

  - name: Add or modify nproc hard limit for the user oracle
    pam_limits:
      domain: oracle
      limit_type: hard
      limit_item: nproc
      value: 16384

  - name: Add or modify nofile soft limit for the user oracle
    pam_limits:
      domain: oracle
      limit_type: soft
      limit_item: nofile
