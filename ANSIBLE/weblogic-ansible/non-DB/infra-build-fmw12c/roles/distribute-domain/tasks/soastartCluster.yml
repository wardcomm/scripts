---

 - name: Create Directories
   become: yes 
   become_user: root
   file:
     path: "{{ item }}"
     owner: "{{ install_user }}"
     group: "{{ install_group }}"
     state: directory
     mode: 0755
   with_items:
     - "{{ STAGE_DIR }}"

 - name: Copy Start Cluster Script to Stage directory
   become: yes 
   become_user: root
   template:
     src:  roles/distribute-domain/files/soastartCluster.py
     dest: "{{ STAGE_DIR }}/soastartCluster.py"
     owner: "{{ install_user }}"
     group: "{{ install_group }}"
     mode:  0664

 - name: Confirming NodeManager on all servers reachable from SOAAdmin before starting the cluster
   wait_for:
     host: "{{ item }}"
     port: "{{ SOA_NODEMGR_PORT }}"
     state: started
   with_items:
     - "{{ NODE_1 }}"
     - "{{ NODE_2 }}"
     - "{{ NODE_3 }}"

 - name: Start SOA
   become: yes 
   become_user: "{{ install_user }}"
   command: "./wlst.sh {{ STAGE_DIR }}/soastartCluster.py {{ item.prefix }}Cluster"
   args:
     chdir: "{{ COMMON }}/bin"
   environment:
     JAVA_HOME: "{{ JAVA_HOME }}"
   with_dict: "{{ clusterData }}"

 - name: Clean Directories
   become: yes 
   become_user: root
   file:
     path: "{{ item }}"
     state: absent
   with_items:
     - "{{ STAGE_DIR }}"
