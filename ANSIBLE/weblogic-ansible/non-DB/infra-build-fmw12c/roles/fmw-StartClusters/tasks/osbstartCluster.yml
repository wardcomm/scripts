---

 - name: Create Directories
   become: yes 
   become_user: root
   file:
     path: "{{ item }}"
     owner: "{{ install_user }}"
     group: "{{ install_group }}"
     state: directory
     mode: 0755
   with_items:
     - "{{ STAGE_DIR }}"

 - name: Copy Start Cluster Script to Stage directory
   become: yes 
   become_user: root
   template:
     src:  roles/fmw-StartClusters/files/osbstartCluster.py
     #src:  roles/distribute-domain/files/osbstartCluster.py
     dest: "{{ STAGE_DIR }}/osbstartCluster.py"
     owner: "{{ install_user }}"
     group: "{{ install_group }}"
     mode:  0664

 - name: Confirming NodeManager on all servers reachable from OSBAdmin before starting the cluster
   wait_for:
     host: "{{ item }}"
     port: "{{ OSB_NODEMGR_PORT }}"
     state: started
   with_items:
     - "{{ NODE_1 }}"
     - "{{ NODE_2 }}"
     - "{{ NODE_3 }}"

 - name: Start OSB
   become: yes 
   become_user: "{{ install_user }}"
   command: "./wlst.sh {{ STAGE_DIR }}/osbstartCluster.py provosb_cluster"
   args:
     chdir: "{{ COMMON }}/bin"
   environment:
     JAVA_HOME: "{{ JAVA_HOME }}"
   #with_dict: "{{ clusterData }}"
   ignore_errors: yes

 - name: Clean Directories
   become: yes 
   become_user: root
   file:
     path: "{{ item }}"
     state: absent
   with_items:
     - "{{ STAGE_DIR }}"
