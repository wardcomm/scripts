---

 - name: Clean Directories
   file:
    path: "{{ item }}"
    owner: "{{ install_user }}"
    group: "{{ install_group }}"
    state: absent
   with_items:
    - "{{ STAGE_DIR }}"

 - name: Create Directories
   file:
    path: "{{ item }}"
    owner: "{{ install_user }}"
    group: "{{ install_group }}"
    state: directory
    mode: 0755
   with_items:
    - "{{ STAGE_DIR }}"

